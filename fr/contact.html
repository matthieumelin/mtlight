<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>MTLight - Contact</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar_toggle">
                <i class="fas fa-bars navbar_toggle_icon"></i>
                <div class="navbar_toggle_content">
                    <ul class="navbar_toggle_menu">
                        <li class="navbar_toggle_menu_item">
                            <a href="projets.html" class="navbar_toggle_menu_item_link">Projets</a>
                        </li>
                        <li class="navbar_toggle_menu_item">
                            <a href="a-propos.html" class="navbar_toggle_menu_item_link">À propos</a>
                        </li>
                        <li class="navbar_toggle_menu_item">
                            <a href="artistes.html" class="navbar_toggle_menu_item_link">Artistes</a>
                        </li>
                        <li class="navbar_toggle_menu_item">
                            <a href="formations.html" class="navbar_toggle_menu_item_link">Formations</a>
                        </li>
                        <li class="navbar_toggle_menu_item">
                            <a href="faq.html" class="navbar_toggle_menu_item_link">FAQ</a>
                        </li>
                        <li class="navbar_toggle_menu_item">
                            <a href="contact.html" class="navbar_toggle_menu_item_link navbar_toggle_menu_item_link_active">Contact</a>
                        </li>
                        <li class="navbar_toggle_menu_item">
                            <a href="../en/index.html" class="navbar_toggle_menu_item_link">English</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="header_content">
            <img src="../assets/images/logo.png" alt="MTLight Logo" class="header_content_logo">
            <div class="header_content_sub_header">
                <div class="header_content_sub_header_title">Contact</div>
                <div class="header_content_sub_header_banner">
                    <img src="../assets/images/pattern2.png" alt="Bannière" class="header_content_sub_header_banner_pattern">
                    <img src="../assets/images/banner.png" alt="Bannière" class="header_content_sub_header_banner_image">
                </div>
            </div>
        </div>
    </header>

    <div class="contact">
        <form method="POST" action="#" class="contact_form">
            <div class="contact_form_group">
                <div class="contact_form_group_header">
                    <div class="contact_form_group_header_title">Nom *</div>
                </div>
                <div class="contact_form_group_inline">
                    <div class="contact_form_group">
                        <input type="text" name="name" id="name" class="contact_form_group_input">
                        <label for="name" class="contact_form_group_label">Prénom</label>
                    </div>
                    <div class="contact_form_group">
                        <input type="text" name="name" id="name" class="contact_form_group_input">
                        <label for="name" class="contact_form_group_label">Nom</label>
                    </div>
                </div>
            </div>
            <div class="contact_form_group">
                <div class="contact_form_group_header">
                    <div class="contact_form_group_header_title">Courriel *</div>
                </div>
                <div class="contact_form_group_content">
                    <input type="email" name="email" id="email" class="contact_form_group_input">
                </div>
            </div>
            <div class="contact_form_group">
                <div class="contact_form_group_header">
                    <div class="contact_form_group_header_title">Commentaires *</div>
                </div>
                <div class="contact_form_group_content">
                    <textarea name="message" id="message" placeholder="Tapez votre message ici.." class="contact_form_group_message"></textarea>
                </div>
            </div>
            <div class="contact_form_group">
                <button type="submit" class="contact_form_group_button">Soumettre</button>
            </div>
        </form>
    </div>

    <div class="social_medias">
        <a href="#" class="social_medias_link">
            <i class="fab fa-instagram social_medias_link_icon"></i>
        </a>
        <a href="#" class="social_medias_link">
            <i class="fab fa-facebook-f social_medias_link_icon"></i>
        </a>
        <a href="#" class="social_medias_link">
            <i class="fab fa-twitch social_medias_link_icon"></i>
        </a>
        <a href="#" class="social_medias_link">
            <i class="fab fa-youtube social_medias_link_icon"></i>
        </a>
        <a href="#" class="social_medias_link">
            <i class="fab fa-twitter social_medias_link_icon"></i>
        </a>
    </div>

    <script src="https://kit.fontawesome.com/0ae7bbae45.js" crossorigin="anonymous"></script>
</body>

</html>
